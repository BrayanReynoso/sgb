<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-color: #ebf2f6">
<div class="container py-4 justify-content-center">
    <div class="d-flex justify-content-between mb-5 gap-4">
        <h1 class="h2 tex-muted" style="color: darkgray">Bienvenido al sistema!</h1>
        <a href="/sgb/admin" class="btn btn-info"><i class="fa-solid fa-gear me-2"></i>Gestionar libreria</a>
    </div>

    <div class="row g-4 justify-content-center flex-wrap">
        <div class="card m-2 shadow-sm position-relative mb-2" style="width: 14rem; height: 18rem" th:each="book : ${books}">
            <img src="https://media.istockphoto.com/id/1411029939/photo/top-view-on-colorful-stacked-books-education-and-learning-concept-background.jpg?s=1024x1024&w=is&k=20&c=_CWMq9RS-uzK0oAGpHDA_4BSez_JlA2IYG3zPGZmX4w=" height="60%" alt="books">
            <div class="card-body d-flex flex-column justify-content-between" style="height: 100%">
                <div>
                    <h2 class="h5 card-title text-center" th:text="${book.title}">Hola soy el titulo</h2>
                    <h3 class="h6 card-description fw-light text-muted" th:text="${book.description}">Hola soy la descripcion</h3>
                </div>
                <!-- Mostrar categorías en badges debajo de la descripción -->
                <div class="d-flex flex-wrap gap-2 mt-2">
                    <span style="font-size: 9px" class="badge bg-info" th:each="category : ${book.categories}" th:text="${category.name}"></span>
                </div>
                <div class="d-flex justify-content-between mt-auto">
                    <span class="text-muted" style="font-size: 10px" th:text="${book.author != null ? book.author.name : 'Sin autor'}"></span>
                    <span class="text-muted" style="font-size: 10px" th:text="${book.publishedDate}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="layout::scripts"></div>
</body>
</html>
