<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="form-container" style="width: 40rem">
        <div class="card">
            <div class="card-header text-center" style="background-color: #c6e0f1">
                <h2 class="text-muted h4"><i class="fa-solid fa-square-pen me-2"></i>Actualizar Libro</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/sgb/update/{id}(id=${book.id})}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label"> <i class="fas fa-user me-2"></i>  Titulo</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"> <i class="fas fa-user me-2"></i>  Descripciom</label>
                        <input type="text" class="form-control" id="description" name="description" th:value="${book.description}" required>
                    </div>
                    <div class="mb-3">
                        <label for="publishedDate" class="form-label"> <i class="fas fa-user me-2"></i>  Fecha de publicacion</label>
                        <input type="date" class="form-control" id="publishedDate" name="publishedDate" th:value="${book.publishedDate}" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Autor</label>
                        <input type="author" class="form-control" id="author" name="author" th:value="${book.author.name}" required disabled>
                    </div>
                    <div class="mb-3">
                        <label for="categories" class="form-label">Categor√≠as</label>
                        <select id="categories" name="categories" class="form-select" multiple>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                                    th:selected="${book.categories.contains(category)}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3 form-check form-switch">
                        <label class="form-check-label" for="status"> <i class="fas fa-toggle-on me-2"></i>Estado Activo</label>
                        <input type="checkbox" class="form-check-input" id="status" name="status" th:checked="${book.status}">
                    </div>


                    <div class="d-flex gap-2 justify-content-end">
                        <a href="/sgb/admin" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Volver</a>
                        <input type="hidden" name="_method" value="put">
                        <button class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-2"></i>Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
