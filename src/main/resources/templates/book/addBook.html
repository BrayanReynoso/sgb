<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Registrar nuevo libro</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="form-container" style="width: 40rem">
        <div class="card text-center">
            <div class="card-header">
                <h1 class="text-muted h4">Registrar nuevo libro</h1>
            </div>
            <div class="card-body  text-start ">
                <!-- Mensajes de éxito o error -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <p th:text="${successMessage}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                </div>
                <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <p th:text="${errorMessage}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/sgb/register}" method="post" th:object="${book}">
                    <div class="mb-3">
                        <label for="title" class="form-label"><i class="fa-solid fa-book me-2"></i>Título</label>
                        <input id="title" th:field="*{title}" class="form-control" type="text" placeholder="Ingresa el título del libro" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><i class="fa-solid fa-font me-2"></i>Descripción</label>
                        <input id="description" th:field="*{description}" class="form-control" required placeholder="Descripción..." type="text">
                    </div>
                    <div class="mb-3">
                        <label for="publishedDate" class="form-label"><i class="fa-solid fa-calendar-days me-2"></i>Fecha de publicación</label>
                        <input id="publishedDate"
                               th:field="*{publishedDate}"
                               type="date"
                               required
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label"><i class="fa-solid fa-user me-2"></i>Autor</label>
                        <select id="author" th:field="*{author.id}" class="form-select" required>
                            <option value="" disabled selected>Selecciona un autor</option>
                            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categories" class="form-label"><i class="fa-solid fa-layer-group me-2"></i>Categorías</label>
                        <select id="categories" th:field="*{categories}" class="form-select" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="status" th:field="*{status}">
                            <label class="form-check-label" for="status">
                                <i class="fas fa-toggle-on me-2"></i>Estado activo
                            </label>
                        </div>
                    </div>
                    <div class="d-flex gap-2 justify-content-end">
                        <a href="/sgb/admin" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-2"></i>Registrar Libro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
