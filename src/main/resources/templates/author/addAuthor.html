<!DOCTYPE html>
<html lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card">
            <div class="card-header" style="background-color: #c6e0f1">
                    <h1 class="h5 text-center text-muted">Registrar un nuevo autor</h1>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <!-- Mensajes de Ã©xito o error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <p th:text="${successMessage}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>
                    <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <p th:text="${errorMessage}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/sgb/author/saved}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="name"><i class="fa-regular fa-address-card me-2"></i>Nombre</label>
                            <input name="name" id="name" required class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="birthDate"><i class="fa-solid fa-calendar-days me-2"></i>Fecha de nacimiento</label>
                            <input class="form-control" required name="birthDate" id="birthDate" type="date">
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="status" name="status">
                            <label class="form-check-label" for="status"><i class="fa-solid fa-toggle-on me-2"></i>Estado Activo</label>
                        </div>


                        <div class="d-flex justify-content-end gap-2">
                            <a href="/sgb/author/list" class="btn btn-outline-secondary">Volver</a>
                            <button class="btn btn-primary" type="submit"><i class="fa-solid fa-floppy-disk me-2"></i>Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout::scripts"></div>
</body>
</html>
