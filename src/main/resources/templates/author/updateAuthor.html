<!DOCTYPE html>
<html lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center h4 text-muted">Actulizar author</h1>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <!-- Mensajes de Ã©xito o error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <p th:text="${successMessage}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>
                    <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                        <p th:text="${errorMessage}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    </div>
                    <form th:action="@{/sgb/author/update/{id}(id=${author.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="name">Nombre</label>
                            <input class="form-control" id="name" name="name" type="text" th:value="${author.name}">
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                            <input class="form-control" name="birthDate" id="birthDate" type="date" disabled th:value="${author.birthDate}">
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input " type="checkbox" id="status" name="status" th:checked="${author.status}">
                            <label for="status" class="form-label">Estado Activo</label>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="/sgb/author/list" class="btn btn-outline-secondary">Volver</a>

                            <input type="hidden" name="_method" value="put">
                            <button class="btn btn-primary" type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout::scripts"></div>
</body>
</html>
