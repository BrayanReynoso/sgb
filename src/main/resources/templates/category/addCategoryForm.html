<!DOCTYPE html>
<html lang="en">
<head th:replace="layout::head">
    <title>Registro</title>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
       <div class="form-container" style="width: 40rem">
           <div class="card text-center">
               <div class="card-header" style="background: #c6e0f1">
                   <h1 class="h3 text-muted"><i class="fa-solid fa-plus me-2"></i>Registrar una nueva categoria</h1>
               </div>
               <div class="card-body text-start">
                   <!-- Mensajes de Ã©xito o error -->
                   <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                       <p th:text="${successMessage}"></p>
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                   </div>
                   <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                       <p th:text="${errorMessage}"></p>
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                   </div>

                   <form th:action="@{/sgb/registerCategory}" method="post" th:object="${category}">
                       <div class="mb-3">
                           <label for="name" class="form-label"><i class="fa-solid fa-quote-right me-2"></i>Nombre de la categoria</label>
                           <input class="form-control" th:field="*{name}" type="text" id="name" placeholder="Ej. Ciencia Ficcion..." required>
                       </div>
                       <div class="mb-3">
                           <div class="form-check form-switch">
                               <input th:field="*{status}" type="checkbox" class="form-check-input" id="status">
                               <label class="form-check-label" for="status">
                                   <i class="fas fa-toggle-on me-2"></i>Estado activo
                               </label>
                           </div>
                       </div>
                       <div class="d-flex gap-2 justify-content-end">
                           <a href="/sgb/category/list" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Volver</a>
                           <button class="btn btn-primary" type="submit"><i class="fa-solid fa-floppy-disk me-2"></i>Registrar</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
    </div>
<div th:replace="layout::scripts"></div>
</body>
</html>
